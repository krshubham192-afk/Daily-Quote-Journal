<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌞 Daily Quote</h1>
    <div id="quote-box">
      <p id="quote-text">Loading quote...</p>
      <p id="quote-author"></p>
    </div>
<button id="next-btn">Next Quote</button>

    <textarea id="note" placeholder="Write your reflection here..."></textarea>
    <button id="save-btn">Save to Favorites</button>

    <h2>⭐ Favorites</h2>
    <ul id="favorites-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
